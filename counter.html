<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Number Animation</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    padding: 3rem;
  }
  .box-container {
    position: relative;
    background-color: #fff;
    border-radius: 10px;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    text-align: center;
    padding: 1rem;
    box-shadow: 0 0 10px 0px rgba(0, 0, 0, 0.2);
  }
  .box-container span {
    font-size: 40px;
    font-weight: 600;
  }
  .box-container p {
    font-size: 15px; 
  }
 
</style>
</head>
<body>

<div class="container">
  <div class="box-container">
    <span class="box" id="box1">0</span>
    <p class="text">YEARS OF EXPERIENCE</p>
  </div>
  <div class="box-container">
    <span class="box" id="box2">0</span>
    <p class="text">TEAM OF PROFESSIONAL GHOSTWRITERS</p>
  </div>
  <div class="box-container">
    <span class="box" id="box3">0</span>
    <p class="text">BOOKS PUBLISHED</p>
  </div>
  <div class="box-container">
    <span class="box" id="box4">0</span>
    <p class="text">HAPPY CLIENTS</p>
  </div>
</div>

<script>
  function animateCounter(target, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = end > start ? 1 : -1;
    let stepTime = Math.abs(Math.floor(duration / range));
    let timer = setInterval(function() {
      current += increment;
      target.innerText = current + "+";
      if (current == end) {
        clearInterval(timer);
      }
    }, stepTime);
  }

  function startAnimations() {
    animateCounter(document.getElementById('box1'), 0, 2, 2000);
    animateCounter(document.getElementById('box2'), 0, 50, 1500);
    animateCounter(document.getElementById('box3'), 0, 200, 2500);
    animateCounter(document.getElementById('box4'), 0, 500, 1800);
  }

  // Start animations when the page is loaded
  window.onload = startAnimations;
</script>

</body>
</html>
